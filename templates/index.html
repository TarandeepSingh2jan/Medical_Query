<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical RAG Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-stethoscope"></i> Medical Assistant</h3>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="history-item active" data-chat-id="current">
                    <i class="fas fa-comments"></i>
                    <span>Current Chat</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Medical Query Assistant</h1>
                <div class="header-actions">
                    <button class="clear-chat-btn" id="clearChatBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <h2>Welcome to Medical RAG Assistant</h2>
                        <p>Ask about disease symptoms, precautions, or related conditions</p>
                        <div class="example-queries">
                            <div class="example-query" data-query="What are the symptoms of pneumonia?">
                                <i class="fas fa-question-circle"></i>
                                What are the symptoms of pneumonia?
                            </div>
                            <div class="example-query" data-query="How can I prevent Malaria?">
                                <i class="fas fa-heart"></i>
                                How can I prevent Malaria?
                            </div>
                            <div class="example-query" data-query="Tell me about fungal infections">
                                <i class="fas fa-microscope"></i>
                                Tell me about fungal infections
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <form id="queryForm" class="query-form">
                        <div class="input-wrapper">
                            <input type="text" id="queryInput" placeholder="Ask about symptoms, diseases, or precautions..." autocomplete="off">
                            <button type="submit" id="submitBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
