
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Query Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medical Query Assistant</h1>
        <p>Ask about disease symptoms, precautions, or related conditions (e.g., "How can I prevent Fungal Infections?").</p>
        <form id="queryForm">
            <input type="text" id="queryInput" placeholder="Enter your query..." autocomplete="off">
            <button type="submit">Submit</button>
        </form>
        <div id="responseArea">
            <p>Enter a query to see the response here.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
